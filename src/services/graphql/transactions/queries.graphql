query GetTransactions(
  $offset: Int
  $pageSize: Int
  $merchantName: String
  $filterType: [TransactionType!]
  $transactedAfter: DateTime
  $sort: TransactionsSortInput!
) {
  transactions(
    pagination: { offset: $offset, pageSize: $pageSize }
    includeMerchants: true
    filters: {
      merchantName: $merchantName
      type: $filterType
      transactedAfter: $transactedAfter
    }
    sort: $sort
  ) {
    ... on QueryTransactionsSuccess {
      __typename
      data {
        hasMore
        transactions {
          transactedAt
          amountInDollars
          id
          status
          hypercardCategoryIconUrl
          externalMerchant {
            displayName
          }
        }
      }
    }
  }
}

query GetTransactionById($transactionId: Int!) {
  transaction(transactionId: $transactionId, includeMerchant: true, includeReward: true) {
    ... on QueryTransactionSuccess {
      data {
        amountInDollars
        cardLast4Digits
        transactedAt
        externalMerchant {
          category {
            name
          }
          displayName
        }
        reward {
          cashbackReward {
            rewardDescription
            amount
          }
          pointsReward {
            rewardDescription
            amount
          }
        }
        status
        settledAt
        type
      }
    }
  }
}
